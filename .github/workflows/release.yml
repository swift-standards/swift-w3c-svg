name: Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release'
        required: true
        type: string

permissions:
  contents: write

jobs:
  validate:
    name: Validate Release
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v6

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.0.app

      - name: Validate tag format
        run: |
          TAG="${{ github.event.release.tag_name || github.event.inputs.tag }}"
          if [[ ! "$TAG" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "❌ Invalid tag format: $TAG"
            echo "Tag must follow semantic versioning (e.g., 0.1.0)"
            exit 1
          fi
          echo "✅ Valid tag format: $TAG"

      - name: Build in release mode
        run: swift build -c release

      - name: Run all tests
        run: swift test -c release

      - name: Run README verification tests
        run: swift test -c release --filter ReadmeVerificationTests

      - name: Verify README version matches tag
        run: |
          TAG="${{ github.event.release.tag_name || github.event.inputs.tag }}"
          if ! grep -q "version-${TAG}" README.md; then
            echo "⚠️ README version badge doesn't match tag: $TAG"
            echo "Please update README.md badge to reflect version $TAG"
          else
            echo "✅ README version matches tag"
          fi

  create-release-artifacts:
    name: Create Release Artifacts
    needs: validate
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v6

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.0.app

      - name: Build library archives
        run: |
          # Build for arm64
          swift build -c release --arch arm64

          # Build for x86_64
          swift build -c release --arch x86_64

          # Create archives of the built libraries
          cd .build
          tar -czf swift-svg-types-macos.tar.gz \
            arm64-apple-macosx/release/*.swiftmodule \
            x86_64-apple-macosx/release/*.swiftmodule \
            2>/dev/null || true

          echo "✅ Created library archives"

      - name: Generate documentation
        run: |
          swift package \
            --allow-writing-to-directory ./docs \
            generate-documentation \
            --target SVGTypes \
            --output-path ./docs \
            --transform-for-static-hosting \
            --hosting-base-path swift-svg-types

          cat > ./docs/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
            <head>
              <meta charset="utf-8">
              <title>Redirecting to swift-svg-types documentation</title>
              <meta http-equiv="refresh" content="0; url=./documentation/svgtypes/">
              <link rel="canonical" href="./documentation/svgtypes/">
            </head>
            <body>
              <p>Redirecting to <a href="./documentation/svgtypes/">swift-svg-types documentation</a>...</p>
            </body>
          </html>
          EOF

          # Create documentation archive
          zip -r documentation.zip docs/
        continue-on-error: true

      - name: Upload artifacts to release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            .build/swift-svg-types-macos.tar.gz
            documentation.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-documentation:
    name: Publish Documentation
    needs: validate
    runs-on: macos-15
    if: github.event_name == 'release' || github.event_name == 'workflow_dispatch'
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v6

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.0.app

      - name: Build documentation
        run: |
          # Generate documentation for main target
          swift package \
            --allow-writing-to-directory ./docs \
            generate-documentation \
            --target SVGTypes \
            --output-path ./docs \
            --transform-for-static-hosting \
            --hosting-base-path swift-svg-types

          # Create root index.html redirect
          cat > ./docs/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
            <head>
              <meta charset="utf-8">
              <title>Redirecting to swift-svg-types documentation</title>
              <meta http-equiv="refresh" content="0; url=./documentation/svgtypes/">
              <link rel="canonical" href="./documentation/svgtypes/">
            </head>
            <body>
              <p>Redirecting to <a href="./documentation/svgtypes/">swift-svg-types documentation</a>...</p>
            </body>
          </html>
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./docs

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
